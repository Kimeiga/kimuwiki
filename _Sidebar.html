<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>_Sidebar</title>
    <style>
        :root {
            --sidebar-width: 300px;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
        }
        
        /* Sidebar styles */
        .sidebar {
            width: var(--sidebar-width);
            background: #f6f8fa;
            padding: 2rem;
            border-right: 1px solid #e1e4e8;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            box-sizing: border-box;
        }
        
        .sidebar h2 {
            margin-top: 0;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }
        
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .sidebar li {
            margin-bottom: 0.5rem;
        }
        
        .sidebar a {
            color: #24292e;
            text-decoration: none;
        }
        
        .sidebar a:hover {
            color: #0366d6;
        }
        
        /* Main content styles */
        .content {
            flex: 1;
            padding: 2rem;
            margin-left: var(--sidebar-width);
            max-width: 800px;
            box-sizing: border-box;
        }
        
        pre {
            background: #f6f8fa;
            padding: 1rem;
            overflow: auto;
            border-radius: 6px;
        }
        
        img {
            max-width: 100%;
            height: auto;
        }
        
        /* Mobile responsive styles */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            
            .content {
                margin-left: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>

        <h2>Wiki Navigation</h2>

<li><a href="/_Sidebar.html">_Sidebar</a></li>

        </ul>
    </nav>

</body>
</html>
